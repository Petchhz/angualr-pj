<div *ngIf = "pokemon">
    <h2>{{pokemon.name | uppercase}} Details</h2>
    <p class="id">ID: {{pokemon.id}}</p>
    <p class="name">NAME: {{pokemon.name}}</p>
    <p class="type">TYPE: {{pokemon.type}}</p>
    <p class="attack">ATTACK: {{pokemon.attack}}</p>
    <p class="evolution">EVOLUTION: {{pokemon.evolution}}</p>
</div>
