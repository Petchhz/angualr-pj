<div *ngIf = "pokemon">
    <h2>{{pokemon.name | uppercase}} Details</h2>
    <p><span>ID: </span>{{pokemon.id}}</p>
    <p><span>Name: </span>{{pokemon.name}}</p>
    <p><span>Type: </span>{{pokemon.type}}</p>
    <p><span>Attack: </span>{{pokemon.attack}}</p>
    <p><span>Evolution: </span>{{pokemon.evolution}}</p>
    <button (click)="goBack()">back</button>
</div>
